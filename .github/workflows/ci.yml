name: ci
on: [push, pull_request]

jobs:
  opam:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ocaml:
          - 4.11.1
          - 4.02.3
        exclude:
          - os: macos-latest
            ocaml: 4.02.3
          - os: windows-latest
            ocaml: 4.02.3
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml }}
      - run: opam depext -y conf-pkg-config
      - run: opam install -y --deps-only .
      - run: opam exec -- dune build -p luv,luv_unix

